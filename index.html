<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Stalker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center text-white fw-bold py-3 bg-success bg-opacity-75">Phone Stalker</h1>
    </header>

    <main class="bg-secondary bg-opacity-10">
        <!-- search box -->
        <h3 class="text-center py-3">Search your desired phone here.</h3>
        <div class="input-group mb-5 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>

        <!-- phone details -->
        <div id="phone-details">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>

        <!-- search results -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 rounded-3 w-75 mx-auto">
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/phones.js"></script>
</body>

</html>
